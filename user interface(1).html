<body>                                                   <!-- Surrounded : bao quanh -->
                                       
        <h1 class="contact"> Contact </h1>
        <h1 class="Home"> Home </h1>
        <h1 class="About"> About </h1>
        <h1 class="Wellcome1"> Welcome </h1>    

 
    <div class="heading">
                <h1 class="information-about-deverlopment"> Information about deverlopment </h1> <!-- thông tin về lập trình viên -->
 </div>
 
    <form action="" id="form-body">
                
       
<div id="wrapper">  
 <div class="wrapper1">

    <div class="form-input"> 
        <label for="Username" class="font-text"> Username </label>
               <input type="text" class="input" id="Username" required name="Username" placeholder="Enter your name">
    </div>
    <div class="form-input">      
        <label for="age" class="font-text"> Age </label>
                <input  min="18" max="45"   type="number" class="input" id="age" name="Age" placeholder="Age" step="2" >
    </div>

        <div class="form-input">  
                    <label for="Date of birth" class="font-text"> Date of Birth </label>
                         <input type="date" class="input" id="Date of birth"  placeholder=" dd/MM/yy ">
        </div>

         <div class="form-input">
                    <label for="Email" class="font-"> Email </label>
                        <input type="email" class="input" id="Email"  placeholder=" abc@gmail.com " required>
 
         </div>
</div>
<div class="wrapper2">  
      
        <div class="form-input">  
                <label for="address" class="font-text"> Address </label>
                     <input type="text" class="input" id="address"  placeholder=" Address ">
       </div>

        <div class="form-input">        
                <label for="phone-number" class="font-text"> Phone number </label>
                    <input type="number" class="input" id="phone-number">
        </div>

        <div class="form-input">  
            <label for="Password" class="font-text"> create a new password </label>           <!-- tạo mật khẩu mới -->
            <input type="password" class="input" id="Password"  placeholder="  ex : Aa8@ ">
         </div> 
         <div class="form-input">  
            <label for="Password-enter" class="font-text"> Confirm password </label>    <!-- Nhập lại mật khẩu mới để xác nhận -->       
            <input type="password" class="input" id="Password-enter"  placeholder="  ex : Aa8@ ">
         </div> 
    
    
</div>
</div>
    <br> <br> <br>
   
  
   
        
                
    
                
    
   <div id="id">   

    <div class="form-select"> 
                 <p class=" information technology fields"> Information technology fields     </p>     <!-- information technology fields : lĩnh vực công nghệ thông tin -->
     <select class="select">
              <option > Software engineer(front-end) </option>
              <option > Software engineer(Back-end)  </option>
              <option > Software engineer(Mobie)     </option>
              <option > Computer science             </option>
              <option > Information system           </option>
              <option > Data science                 </option>
     </select>
    </div>
  
        <div class="form-select1"> 
            <p> Evaluate </p>
         <select class="select">
          
            <option > Trainee           </option>          <!-- Trainee : thực tập sinh -->
            <option > Fresher Developer </option>          <!-- Fresher Developer : Sinh viên vừa tốt nghiệp -->
            <option > Junior Developer  </option>          <!--  Junior Developer: lập trình viên sơ cấp   -->  
            <option > Mid-level Developer </option>        <!-- quản lý sơ cấp -->
            <option > Senior Developer   </option>         <!-- quản lý cấp cao -->
         </select>
        </div>  
    </div>                 
    <div class="Evaluate" >    
        <p> State your wishes when working at the company </p>                          <!-- evaluate -->  
        <textarea rows="7" cols="100"></textarea>                                        <!-- State your wishes when working at the company : nêu rõ mong muốn của bạn khi làm vc tại công ty  -->     
                                                                                        
               

        </div>             
                                                              
    </div>
           
    </form>
