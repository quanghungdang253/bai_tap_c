<fieldset>  
       <font size="40" style="color: black ; background-color: aqua;"> Nhận xét của các thành viên information technology </font>
             <form action="" method="">
                  <label for="fullname" style="color: black; background-color: chartreuse;"> <b> Fullname </b>   </label>

        <label for="age" style="color: black; background-color: chartreuse;"> <b> Age </b> </label>
            <input type="number" id="age" name="age" value="" class="" size="30px" placeholder="enter Age">
                        <br> <br> 
                        <!-- Năm sinh -->

            <input type="date" id=" Date of birth " name=" Date of birth" class="" value="">

            <input type="email" id="email" name="email"  value="" class="" size="45px"  placeholder= " enter Email ">
                <br> <br>

        <select>

                      <option value="work4"> information system </option>

                <br> <br>

                        <select><!-- internship/fresher : thực tập sinh mới ra trường -->
